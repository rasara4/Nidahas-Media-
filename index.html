<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nidahas Media | Advanced Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. Global Font and Styling */
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .rotating { animation: rotate 15s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        html { scroll-behavior: smooth; }
        /* Custom Scrollbar */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #0f172a; } 
        body::-webkit-scrollbar-thumb { background: #6d28d9; border-radius: 4px; } 
        body::-webkit-scrollbar-thumb:hover { background: #8b5cf6; } 

        /* 2. Looping Copyright Text (Marquee Effect) */
        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%; 
            animation: marquee 30s linear infinite;
            font-weight: 900; 
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); } 
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-white pb-32"> 

    <header class="sticky top-0 z-50 bg-gray-900/90 backdrop-blur-sm shadow-lg border-b border-indigo-700/30">
        <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
            <a href="/" class="flex items-center space-x-2 text-2xl font-black text-white hover:text-indigo-400 transition">
                <img src="https://raw.githubusercontent.com/rasara4/dp-project-1/refs/heads/rasara4-patch-1/images/1762925816965.jpg" alt="Logo" class="w-8 h-8 rounded-full shadow-md">
                <span>NIDAHAS MEDIA</span>
            </a>
            
            <nav id="desktop-nav" class="hidden sm:flex space-x-4 text-sm font-medium">
                <a href="/" class="text-indigo-400 hover:text-white transition">Home</a>
                <a href="#" class="text-gray-400 hover:text-indigo-400 transition">Charts</a>
                <a href="#" class="text-gray-400 hover:text-indigo-400 transition">Playlists</a>
            </nav>

            <button id="menu-toggle" class="sm:hidden text-white p-2 rounded hover:bg-indigo-600 transition">
                <svg id="open-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
                <svg id="close-icon" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        
        <nav id="mobile-menu" class="sm:hidden hidden bg-gray-800 border-t border-indigo-700 pb-2">
            <div class="flex flex-col p-4 space-y-2">
                <a href="/" class="text-indigo-400 hover:bg-indigo-700/50 p-2 rounded transition">Home</a>
                <a href="#" class="text-gray-300 hover:bg-indigo-700/50 p-2 rounded transition">Charts</a>
                <a href="#" class="text-gray-300 hover:bg-indigo-700/50 p-2 rounded transition">Playlists</a>
            </div>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        
        <section class="mb-10 mt-6">
            <h2 class="text-3xl font-extrabold text-white mb-4">Search Music ðŸŽ¶</h2>
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search by Song Title or Artist..." 
                       class="w-full bg-gray-800 border border-indigo-700/50 text-white rounded-lg py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition placeholder-gray-400"
                       style="box-shadow: 0 0 10px rgba(124, 58, 237, 0.2);">
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </div>
        </section>

        <section>
            <h2 class="text-3xl font-extrabold text-white mb-6 border-b border-indigo-700/50 pb-2">All Songs</h2>
            <div id="song-list-container" class="grid grid-cols-1 gap-4">
                <div class="text-gray-400 text-center py-10" id="loading-message">Loading song data...</div>
            </div>
        </section>

    </main>

    <div id="player-panel" class="fixed bottom-0 left-0 w-full bg-gray-800/95 backdrop-blur-md shadow-2xl p-4 border-t border-indigo-700/50 z-50 transition transform translate-y-full">
        <div class="max-w-6xl mx-auto flex items-center justify-between space-x-4">
            
            <div class="flex items-center space-x-3 w-1/3 min-w-0">
                <img id="cover-img" src="https://raw.githubusercontent.com/rasara4/dp-project-1/refs/heads/rasara4-patch-1/images/1762925816965.jpg" alt="Cover" class="w-14 h-14 object-cover rounded-full shadow rotating" style="box-shadow: 0 0 3px rgba(129, 140, 248, 0.4);">
                <div class="min-w-0">
                    <h2 id="song-title" class="text-lg font-bold text-white truncate">Song Loading...</h2>
                    <p id="song-artist" class="text-indigo-400 text-sm truncate">Artist</p>
                </div>
            </div>

            <div class="flex flex-col items-center w-1/3">
                <div class="flex justify-center items-center space-x-6 text-white mb-2">
                    <button id="prev-btn" class="text-gray-400 hover:text-indigo-400 transition transform hover:scale-110"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
                    <button id="play-pause-btn" class="bg-indigo-600 p-3 rounded-full shadow-lg hover:bg-indigo-500 transition transform hover:scale-105">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg id="pause-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="next-btn" class="text-gray-400 hover:text-indigo-400 transition transform hover:scale-110"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M16 18h-2V6h2zm-8.5 6V6l8.5 6z"/></svg></button>
                </div>

                <div class="w-full flex items-center space-x-2">
                    <span id="current-time" class="text-xs text-gray-400">0:00</span>
                    <div id="progress-container" class="flex-grow h-1 bg-gray-700 rounded-full cursor-pointer overflow-hidden">
                        <div id="progress-bar" class="h-1 bg-indigo-500 rounded-full" style="width: 0%;"></div>
                    </div>
                    <span id="duration" class="text-xs text-gray-400">0:00</span>
                </div>
            </div>

            <div class="flex justify-end w-1/3">
                 <a id="download-link" href="#" target="_blank" class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md shadow-md text-white bg-green-600 hover:bg-green-700 transition transform hover:scale-105">
                    Download
                 </a>
            </div>

        </div>
    </div>
    
    <audio id="audio-player" src=""></audio>

    <footer class="fixed bottom-0 left-0 w-full z-40 bg-gray-950 overflow-hidden py-1 border-t border-purple-700">
        <div class="marquee-content text-sm text-purple-400 opacity-60">
            <span id="copyright-text"></span> 
            <span class="text-indigo-400 mx-12">â˜…</span> 
            <span id="copyright-text-clone"></span>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
